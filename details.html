<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Gym Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <button id="logoutButton">Logout</button>
        
        <h2>Your Details</h2>
        <div id="userDetails">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Membership Package:</strong> Premium</p>
            <p><strong>Membership Expiry:</strong> 2023-12-31</p>
        </div>

        <h2>Your Bills</h2>
        <table id="billsTable">
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bills will be populated here -->
            </tbody>
        </table>

        <h2>Notifications</h2>
        <ul id="notificationsList">
            <!-- Notifications will be populated here -->
        </ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
